<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Navegación en español -->
            <ng-container *ngIf="selectedLanguage === 'ES'">
              <li class="nav-item nav-item-centered">
                <a class="nav-link" aria-current="page" [routerLink]="['/inicio']" routerLinkActive="active">Inicio</a>
              </li>
              <li class="nav-item nav-item-centered">
                <a class="nav-link" aria-current="page" [routerLink]="['/proyectos']"
                  routerLinkActive="active">Proyectos</a>
              </li>
              <li class="nav-item nav-item-centered">
                <a class="nav-link" aria-current="page" [routerLink]="['/curriculum']"
                  routerLinkActive="active">Curriculum</a>
              </li>
            </ng-container>

            <!-- Navegación en inglés -->
            <ng-container *ngIf="selectedLanguage === 'EN'">
              <li class="nav-item nav-item-centered">
                <a class="nav-link" aria-current="page" [routerLink]="['/home']" routerLinkActive="active">Home</a>
              </li>
              <li class="nav-item nav-item-centered">
                <a class="nav-link" aria-current="page" [routerLink]="['/projects']"
                  routerLinkActive="active">Projects</a>
              </li>
              <li class="nav-item nav-item-centered">
                <a class="nav-link" aria-current="page" [routerLink]="['/resume']" routerLinkActive="active">Resume</a>
              </li>
            </ng-container>

            <li class="nav-item nav-item-centered language-selector">
              <app-language-selector (languageChanged)="onLanguageChanged($event)"></app-language-selector>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </nav>
</header>

<main>
  <div>
    <router-outlet></router-outlet>
  </div>
</main>
